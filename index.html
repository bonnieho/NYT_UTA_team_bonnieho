<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NYT Search</title>
	<!-- Link for the css file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- We need to bring in the bootstrap CSS -->
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 
   	<link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Cpntainer to contain the form -->
<div class="container">
<!-- First Row -->
 <div class="row">
 <!-- Column1 -->
 	<div class="col-md-12">
 	<!-- Jumbotron -->
 		<div class="jumbotron">
 			<div class="row">
 				<div class="col-md-3">
 		    	<i class="fa fa-newspaper-o" aria-hidden="true"></i> 
 		    	</div> 
 		    	<div class="col-md-9">
 		 		<h1>New York Times Search</h1>
 		 		</div>
 		 	</div>
 		</div><!--Closing for the Jumbotron Div-->
 		
 	</div><!--Closing column-->
 </div>
 <!-- <div class="row"> -->

<div id="search">
	<h1>search term</h1>
</div>
<form>

  <div class="form-group">
    <label for="exampleInputEmail1">Search Term:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Number Of Records To Retrive:</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<!-- </div> -->
</div>
</body>
</html>
